spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/grpc_db
    username: grpc_user
    password: grpc_password
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update
  jackson:
    default-property-inclusion: non_null
